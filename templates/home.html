<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fcfcf9;
        }
        h1 {
            color: #13343b;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #21808d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1d7480;
        }
        .expense-item {
            padding: 10px;
            background: rgba(94, 82, 64, 0.12);
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    <p>Phase 1: Basic Foundation</p>

    <form action="/add" method="post">
        <div class="form-group">
            <input name="description" placeholder="Description (e.g., Groceries)" required>
        </div>
        <div class="form-group">
            <input name="amount" type="number" step="0.01" placeholder="Amount ()" required>
        </div>
        <button type="submit">Add Expense</button>
    </form>

   <h2>Your Expenses</h2>
{% if expenses %}
    {% for exp in expenses %}
        <div class="expense-item">
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
                <div>
                    <strong>{{ exp.description }}</strong> - Â£{{ exp.amount }}
                    <br>
                    <small style="color: #777;">{{ exp.date }}</small>
                </div>
                <form action="/delete/{{ exp.id }}" method="post" style="margin: 0;">
                    <button type="submit" style="background: #c01521; padding: 5px 15px; font-size: 12px;">Delete</button>
                </form>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No expenses yet. Add your first expense above!</p>
{% endif %}

</body>
</html>
